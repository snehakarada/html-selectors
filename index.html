<!DOCTYPE html>
<html>
  <head>
    <title>call-to-action</title>
    <style>
      * {
        margin: 0;
        border: 0;
        box-sizing: border-box;
        font-family: sans-serif;
        margin-bottom: 20px;
      }
      article {
        width: 32%;
        border: 1px solid black;
        padding: 30px;
        margin: 150px auto;
      }
      h1 {
        font-size: 45px;
        color: rgb(0, 0, 0, 0.5);
      }
      #button {
        background-color: #4184e1;
        text-align: center;
        padding: 15px;
        border-radius: 40px;
      }
      a {
        text-decoration: none;
        color: white;
        text-transform: uppercase;
      }
      #bottom {
        font-size: 18px;
        color: rgb(0, 0, 0, 0.3);
      }
      p {
        font-size: 24px;
        color: rgb(0, 0, 0, 0.4);
      }
      #line {
        height: 2px;
        width: 80px;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <article>
      <h1>Build your first chatbot in 10 minutes!</h1>
      <div id="line"></div>
      <p>
        Have a bot answering questions from customres on your website within 10
        minutes of signing up for chatbot
      </p>
      <div id="button">
        <a href="#">try now &rarr;</a>
      </div>
      <p id="bottom">
        By clicking try now you create an account and agree to our Terms and
        Conditions and Privacy Policy .
      </p>
    </article>
  </body>
</html>
