<!DOCTYPE html>
<html lang="en">
  <head>
    <title>call-to-action</title>
    <style>
      * {
        margin: 0;
      }
      article {
        width: 450px;
        border: 1px solid black;
        margin-left: 500px;
        margin-top: 200px;
        color: rgba(0, 0, 0, 0.4);
        font-family: sans-serif;
        font-size: 20px;
        padding: 50px;
      }
      h1 {
        letter-spacing: 2px;
        word-spacing: 4px;
      }
      #button {
        border: 1px solid #4184e1;
        border-radius: 30px;
        background-color: #4184e1;
        text-align: center;
        color: whitesmoke;
        padding: 10px;
        margin: 30px 0;
      }
      hr {
        width: 30px;
        margin: 30px 0;
      }
    </style>
  </head>
  <body>
    <article>
      <h1>Build your first chatbot in 10 minutes!</h1>
      <hr />
      <div>
        <p style="font-size: 25px">
          Have a bot answering questions from customers on your website within
          10 minutes of signing up for chatBot.
        </p>
      </div>
      <div id="button">TRY NOW &rarr;</div>
      <p style="font-size: 18px">
        By clicking try now you create an account and agree to our Terms and
        conditions and Privacy Policy
      </p>
    </article>
  </body>
</html>
